<html>
<head>
<title>login page</title>
     {% load static %}
     <link rel="Stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.ckeditor.com/4.14.0/full/ckeditor.js"></script>
</head>
<body class="w3-container">
  <div class="w3-center w3-margin-top">
    <img  alt="" src="https://gallery.mailchimp.com/c702d72d55f4f0a37f65611e1/images/33687a74-76f8-4683-98a7-0f0836838337.png" width="564" style="max-width: 1000px;padding-bottom: 0;display: inline !important;vertical-align: bottom;border: 0;height: auto;outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;" class="mcnImage">
  </div>
  <div class="w3-display-container">
    <div class=" w3-display-topmiddle ">
  <!--<img src="avatar.png" class="avatar">  -->
    	<form method="post" action="{% url 'home' %}" enctype="multipart/form-data">{% csrf_token %}
	
    	<p>sender's Email-id</p>
    	<input class="w3-input" type="email" name="i11" placeholder="Enter email" required>
    	<p>sender's Password</p>
    	<input class="w3-input" type="password" name="i12" placeholder="Enter password" required>
      <h2>Compose mail</h2>
      <p>Recipients csv file:</p>
      <!--a href="#" class="w3-btn w3-black w3-round">select file</a-->
      <input type="file" name="contact_file"/> 
      
      <p>subject</p>
      <textarea name="subject" rows="1" cols="50"></textarea>
      <p>Body</p>
      <textarea name="body" rows="8" cols="80"></textarea>
      <br>
	<script>
               CKEDITOR.replace('body', {
      			height: 400,
      			baseFloatZIndex: 10005
    		});
        </script>
    	<input class="w3-input " type="submit" name="" value="Send">
    	</form>
	<h4>Check this addresses:</h4>
	<h4>failed:</h4>
    	{%for item in list%}
        	{{item}}</br>
    	{% endfor %}

      </div>
    </div>
</body>
